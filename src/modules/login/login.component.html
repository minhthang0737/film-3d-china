<app-loading [display]="showLoading"></app-loading>
<div class="wrap-login"></div>
<div class="login-container">
    <section>
        <nav class="navbar sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand header-logo" href="#">
                    <img src="../../assets/angular_logo.png" alt=""  width="30" height="24" class="d-inline-block align-text-top">
                    FILM 3D CHINA
                </a>
            </div>
        </nav>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-md-5 text-center">
                    <h2 class="heading-section">Sign In</h2>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-3 text-center p-0">
                    <form>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Username(*)" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="mt-3 text-start">
                            <a href="#" class="text-white">FORGET PASSWORD?</a>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-danger submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
